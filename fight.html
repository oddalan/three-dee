    // Did A die before B was born, or
    // Did B die before A was born?
    if (

      a.y + a.height < b.y ||
      b.x + b.width < a.x ||
      b.y + b.height < a.y
    ) {

      return false;
    }

    // They could have met
    return true;
  }
