      function checkCollision(a, b) {
        let afullwidth = a.width;
        let afullheight = a.height;
        let afulldepth = a.depth;
        let bfullwidth = b.width;
        let bfullheight = b.height;
        let bfulldepth = b.depth;

        if (
          a.x + afullwidth < b.x ||
          a.y + afullheight < b.y ||
          a.z + afulldepth < b.z ||
          b.x + bfullwidth < a.x ||
          b.y + bfullheight < a.y ||
          b.z + bfulldepth < a.z
        ) {
          // They could not have have met
          return false;
        }

        return true;
