<!DOCTYPE html>
<html>
  <head>
    <title>Raspberry Pi Game</title>
    <script type="module">
      let socket = new WebSocket("ws://localhost:3030");

      socket.addEventListener("error", console.error);

      socket.addEventListener("message", (event) => {
        let { id, value } = JSON.parse(event.data);

        if (value) {
          document.body.textContent = id;
        }
      });
    </script>
  </head>
  <body>
    Home screen
  </body>
</html>
