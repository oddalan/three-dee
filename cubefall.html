<script type="module">
  const canvas = document.getElementById("tutorial");
  const ctx = canvas.getContext("2d");

  let i = 0;
  let mode = "down";

  ctx.fillRect(0, 0, 100, 100);
  function loop(now) {
    ctx.fillRect(0, 0, 100, 100 + i);

    if (mode === "down") {
      i++;
    }
    if (mode === "up") {
      i--;
      ctx.fillStyle = "255 0 0";
    }
    if (i < 0) {
      mode = "down";
    }
    if (i > 700) {
      mode = "up";
      //   ctx.fillStyle = "255 255 255";
      //   i--;
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
</script>
