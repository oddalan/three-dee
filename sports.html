<script type="module">
  function getRandomInt(min, max) {
    return min + Math.floor((max - min + 1) * Math.random());
  }

  function getRandomColor() {
    let red = getRandomInt(0, 255);
    let green = getRandomInt(0, 255);
    let blue = getRandomInt(0, 255);

    return `rgb(${red}, ${green}, ${blue})`;
  }
  function getRandomSkin() {
    let r = getRandomInt(130, 255);
    let g = getRandomInt(130, 70);
    let b = getRandomInt(100, 40);

    return `rgb(${r}, ${g}, ${b})`;
  }

  console.log(getRandomInt(-50, 50));
  console.log(getRandomColor());

  let a = getRandomInt(-50, 50);

  body.setAttribute("color", getRandomColor());
  leg1.setAttribute("color", getRandomColor());
  leg2.setAttribute("color", leg1.getAttribute("color"));
  head.setAttribute("color", getRandomSkin());
  eye1.setAttribute("color", getRandomColor());
  eye2.setAttribute("color", eye1.getAttribute("color"));

  let gb = getRandomInt(1, 2);

  if ((gb = 1)) {
    thing.setAttribute("visible", false());
  }

  addEventListener("keypress", (event) => {
    switch (event.key) {
      case "e": {
        camera.setAttribute("position", ((x = 1), (y = 2), (z = 3)));
        break;
      }
    }
  });
</script>
