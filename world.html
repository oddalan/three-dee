<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

<a-scene>
  <a-box color="red" position="0 0 -3" scale="3 2 0.5"></a-box
  ><a-plane
    id="tthing"
    width="0.2"
    height="0.2"
    position="0 0 -2.3"
    color="#999"
    event-set__enter="_event: mouseenter; material.visible: true"
    event-set__down="_event: mousedown; material.wireframe: true"
    event-set__up="_event: mouseup; material.wireframe: false"
    event-set__leave="_event: mouseleave; material.wireframe: false"
  >
    <a-text
      value="a"
      position="-0.1 0 0"
      color="#FFF"
      material="color: #333"
    ></a-text
  ></a-plane>
  <a-cylinder
    position="2 0.75 -3"
    radius="0.5"
    height="1.5"
    color="#FFC65D"
    event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
    event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"
    ><a-plane
      id="cylinderText"
      width="1.75"
      position="-0 -0.55 0.55"
      color="#999"
      visible="false"
    >
      <a-text
        value="This is a?"
        position="-0.5 0 0"
        color="#FFF"
        material="color: #333"
      ></a-text
    ></a-plane>
  </a-cylinder>
  <a-camera><a-cursor></a-cursor></a-camera>
</a-scene>
